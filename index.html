<!DOCTYPE html>
<html>
<head>
    <title>2D Platformer with 3D Models</title>
    <style>
        body { margin: 0; }
        canvas { display: block; }
    </style>
</head>
<body>
    <script src="https://threejs.org/build/three.js"></script>
    <script>
        // Set up the scene, camera, and renderer
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer();
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement); // Ensure the renderer is added to the DOM

        // Add lighting
        const ambientLight = new THREE.AmbientLight(0xffffff, 0.5);
        scene.add(ambientLight);
        const directionalLight = new THREE.DirectionalLight(0xffffff, 0.5);
        directionalLight.position.set(0, 1, 0);
        scene.add(directionalLight);

        // Create a basic geometry for characters
        const geometry = new THREE.BoxGeometry();
        const materialFire = new THREE.MeshLambertMaterial({ color: 0xff4500 });
        const materialWater = new THREE.MeshLambertMaterial({ color: 0x1e90ff });

        // Fire character
        const fireCharacter = new THREE.Mesh(geometry, materialFire);
        fireCharacter.position.x = -2;
        scene.add(fireCharacter);

        // Water character
        const waterCharacter = new THREE.Mesh(geometry, materialWater);
        waterCharacter.position.x = 2;
        scene.add(waterCharacter);

        // Set the camera position
        camera.position.z = 5;

        // Animation loop
        function animate() {
            requestAnimationFrame(animate); // Call animate recursively to create a loop

            // Optional: Add some rotation to the characters for demonstration
            fireCharacter.rotation.x += 0.01;
            fireCharacter.rotation.y += 0.01;
            waterCharacter.rotation.x += 0.01;
            waterCharacter.rotation.y += 0.01;

            renderer.render(scene, camera); // Render the scene from the perspective of the camera
        }
        animate(); // Start the animation loop
    </script>
</body>
</html>
